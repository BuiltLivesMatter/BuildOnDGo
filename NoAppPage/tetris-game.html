<body>
  <h1>Tetris</h1>
  <canvas id="tetris" width="200" height="400"></canvas>
  <p id="tetris-score">Score: 0</p>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;
    let score = 0;

    const arena = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = 'blue';
            ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerReset() {
      player.matrix = [[1, 1], [1, 1]];
      player.pos.y = 0;
      player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        score = 0;
        document.getElementById('tetris-score').innerText = 'Score: 0';
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
      }
      dropCounter = 0;
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        score += 10;
        document.getElementById('tetris-score').innerText = 'Score: ' + score;
        parent.postMessage({ type: 'tetrisPoints', points: score }, '*');
      }
    }

    let dropCounter = 0;
    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > 1000) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const player = {
      pos: {x: 0, y: 0},
      matrix: [[1, 1], [1, 1]]
    };

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') player.pos.x--;
      else if (e.key === 'ArrowRight') player.pos.x++;
      else if (e.key === 'ArrowDown') playerDrop();
    });

    playerReset();
    update();
  </script>
