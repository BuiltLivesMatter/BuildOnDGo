    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #87ceeb, #ffe4b5, #fcd5ce);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .card.revealed {
      background: #fef08a;
    }

    .card.matched {
      background: #10b981;
      color: white;
      box-shadow: 0 0 12px #10b981;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #10b981;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêæ Animal Match Game</h1>
  <div class="game-board" id="gameBoard"></div>
  <p class="message" id="winMessage">üéâ You matched all the animals!</p>

  <script>
    const emojis = ['üê∂','üê±','üê∞','ü¶ä','üêª','üêº','üêµ','ü¶Å'];
    let cards = [...emojis, ...emojis];
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      const board = document.getElementById('gameBoard');
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        board.appendChild(card);
      });
    }

    function checkWin() {
      if (matchedCount === cards.length) {
        document.getElementById('winMessage').style.display = 'block';
        parent.postMessage({ type: 'memoryPoints', points: 80 }, '*');
      }
    }

    function handleCardClick(e) {
      const card = e.target;
      if (
        lockBoard ||
        card === firstCard ||
        card.classList.contains('matched')
      ) return;

      card.textContent = card.dataset.emoji;
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lockBoard = true;

        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedCount += 2;
          resetTurn();
          checkWin();
        } else {
          setTimeout(() => {
            firstCard.textContent = '';
            secondCard.textContent = '';
            firstCard.classList.remove('revealed');
            secondCard.classList.remove('revealed');
            resetTurn();
          }, 800);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      createBoard();
      document.querySelectorAll('.card').forEach(card =>
        card.addEventListener('click', handleCardClick)
      );
    });
  </script>
